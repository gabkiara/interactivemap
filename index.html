<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Search, Time & Weather</title>
    
    <!-- Load CSS first to avoid layout issues -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet" />

    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
        #search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 300px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 6px 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="search-container">
    <input type="text" id="searchBox" placeholder="Search for a city...">
    <button onclick="searchLocation()">Search</button>
</div>

<div id="map"></div>

<!-- Load Mapbox script -->
<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js" crossorigin="anonymous"></script>

<script>
    window.onload = function () {
        initializeMap();
    };

    function initializeMap() {
        console.log("Initializing Map...");

        mapboxgl.accessToken = 'pk.eyJ1IjoiY2NpdGNhcHN0b25lIiwiYSI6ImNtN2NzaGtwODBoMG8ybHM3ZWZpZTJjM2wifQ.b27S_Nr3D_2qdhO_REpxiA';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 20], 
            zoom: 2
        });

        map.on('load', function () {
            console.log("Map loaded successfully!");
        });

        map.on('error', function (e) {
            console.error("Mapbox Error:", e);
        });
    }
</script>

</body>
</html>
